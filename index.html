<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="aesthetic-clock">16:50</div>
</body>
<script>
    setInterval(() => {
        const clock = document.querySelector('.aesthetic-clock');
        const date = new Date();
        const formatter = new Intl.DateTimeFormat('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        const formattedTime = formatter.format(date);
        clock.innerHTML = formattedTime
    }, 1000);
</script>

</html>
